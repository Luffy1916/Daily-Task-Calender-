<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Daily work Tracker</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="input-group">
      <span class="input-group-text"> 09 Am -- 10 Am </span>
      <input type="text" aria-label="TASK" id="task" class="form-control">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
    </div>
    <div class="input-group">
      <span class="input-group-text"> 10 Am -- 11 Am </span>
      <input type="text" aria-label="TASK" id="task" class="form-control">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
    </div>
    <div class="input-group">
      <span class="input-group-text"> 11 Am -- 12 Pm </span>
      <input type="text" aria-label="TASK" id="task" class="form-control">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
    </div>
    <div class="input-group">
      <span class="input-group-text"> 12 Pm -- 01 Pm </span>
      <input type="text" aria-label="TASK" id="task" class="form-control">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
    </div>
    <div class="input-group">
      <span class="input-group-text"> 12 Pm -- 02 Pm </span>
      <input type="text" aria-label="TASK" id="task" class="form-control">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
    </div>
    <div class="input-group">
      <span class="input-group-text"> 02 Pm -- 03 Pm </span>
      <input type="text" aria-label="TASK" id="task" class="form-control">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
    </div>
    <div class="input-group">
      <span class="input-group-text"> 03 Pm -- 04 Pm </span>
      <input type="text" aria-label="TASK" id="task" class="form-control">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save </button>
    </div>
    <div class="input-group">
      <span class="input-group-text"> 04 Pm -- 05 Pm </span>
      <input type="text" aria-label="TASK" id="task" class="form-control">
      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Save</button>
    </div>



  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
